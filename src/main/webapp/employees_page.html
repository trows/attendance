<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的主页</title>

</head>
<body>
<div class="headWall">
    <div class="un"></div>
    <div class="myHeadImg">
        <img src="./images/1.jpg">

    <span class="title">hello  </span><span class="name">于杰文</span>

</div>
<div class="row adjust">
    <div class="col-lg-1"></div>
    <div class="col-lg-5">
        <span class="title md">Information!</span>

        <div class="input-group length ">
            <span class="input-group-addon noBorder inputFont">姓名</span>

        </div>
        <br>
        <div class="input-group length ">
            <span class="input-group-addon noBorder inputFont">性别</span>
            <p class="form-control noBorder inputFont" aria-describedby="basic-addon1">男</p>
        </div>
        <br>
        <div class="input-group length ">

            <p class="form-control noBorder inputFont" aria-describedby="basic-addon1">IT事业部</p>
        </div>
        <br>
        <div class="input-group length ">
            <span class="input-group-addon noBorder inputFont">账号</span>
            <p class="form-control noBorder inputFont" aria-describedby="basic-addon1">1023234</p>
        </div>
        <br>
        <div class="input-group length ">
            <span class="input-group-addon noBorder inputFont">修改密码</span>
            <input type="password" class="form-control noBorder inputFont" aria-describedby="basic-addon1"
                   value="1023234">
        </div>
        <br>
        <div class="input-group length ">
            <span class="input-group-addon noBorder inputFont">重复密码</span>
            <input type="password" class="form-control noBorder inputFont" aria-describedby="basic-addon1"
                   value="1023234">
        </div>
        <br>
        <div class="length">

        </div>
    </div>
    <div class="col-lg-5">
        <span class="title md"> attendance!</span>
        <br><br>
        <div class="input-group length ">
            <span class="input-group-addon noBorder inputFont">上月核发工资</span>
            <p class="form-control noBorder inputFont" aria-describedby="basic-addon1">￥6000</p>
        </div>
        <br>
        <div class="input-group length ">
            <span class="input-group-addon noBorder inputFont">本月全勤天数</span>
            <p class="form-control noBorder inputFont" aria-describedby="basic-addon1">15 天</p>
        </div>
        <br>
        <div class="input-group length ">
            <span class="input-group-addon noBorder inputFont">本月缺勤天数</span>
            <p class="form-control noBorder inputFont" aria-describedby="basic-addon1">2 天</p>
        </div>
